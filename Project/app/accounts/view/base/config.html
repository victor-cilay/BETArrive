<script>
layui.use(['form'],function(){});
layui.use('element', function(){
	var element = layui.element;
	element.on('tab(test)', function(elem){
		uploader('water_logo_upload','water_logo','image',false,'','{:url("admin/Upload/uploadImages")}');
	});
});
uploader('site_logo_upload','site_logo','image',false,'','{:getUploadServerUrl()}');
uploader('water_logo_upload','water_logo','image',false,'','{:getUploadServerUrl()}');
var CodeInfoDlg = {
	CodeInfoData: {},
	validateFields: {
		site_title: {
			validators: {
				notEmpty: {
					message: '站点名称不能为空'
	 			},
	 		}
	 	},
		sub_site_title: {
			validators: {
				notEmpty: {
					message: '子站点名称不能为空'
	 			},
	 		}
	 	},
	 }
}

CodeInfoDlg.collectData = function () {
	this.set('site_title').set('sub_site_title').set('school_site_title').set('site_logo').set('keyword').set('description').set('file_size').set('file_type').set('copyright').set('water_position').set('water_logo').set('domain').set('appid').set('appsecret');
};

CodeInfoDlg.index = function () {
	 this.clearData();
	 this.collectData();
	 if (!this.validate()) {
	 	return;
	 }
	 var water_status = $("input[name = 'water_status']:checked").val();
    var agreement = UE.getEditor('agreement').getContent();
    var explain = UE.getEditor('explain').getContent();
	 var ajax = new $ax(Feng.ctxPath + "/Base/config", function (data) {
	 	if ('00' === data.status) {
	 		Feng.success(data.msg,1000);
	 	} else {
	 		Feng.error(data.msg + "！",1000);
		 }
	 })
	 ajax.set('water_status',water_status);
    ajax.set('agreement',agreement);
    ajax.set('explain',explain);
	 ajax.set(this.CodeInfoData);
	 ajax.start();
};
</script>
