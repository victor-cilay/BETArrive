    $(".choose").click(function () {
        $(".choose_active").removeClass('choose_active')
		$(this).addClass('choose_active')
        $.ajax({
            url: Feng.ctxPath +"/Template/update",
            type: 'POST',
            data:{
                type:$(this).data('type')
            },
            success(res)
            {
                console.log(res)
                Feng.success(res.msg,1000);
            }
        })
    })
